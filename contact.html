      <section >

          <div class="hero-overlay bg-opacity-70">
            <div class="hero-content text-center text-neutral-content">

              <div class="max-md-auto">
                <h1 class="text-7xl ml-48 text-white font-bold text-black">

              </div>
            </div>
          </div>

            <!-- <div class="">

            <form action="" class="flex flex-col p-6">

              <textarea
                name=""
                id=""

                rows="5"></textarea>
              <button
                class="btn btn-primary mt-4 lg:text-lg text-2xl text-white bg-[#E6A79B] border-none hover:bg-[#c49991]"
                id="submit">
                Submit
              </button>
            </form>

    <script>
      var submit = document.getElementById("submit");
      const handleSend = () => {
        alert("Thank you, your response has been recieved successfully");
      };
      submit.addEventListener("click", handleSend);
